{{ define "main" }}
<div class="frontpage-main">
    <div class="main-left">
        {{ .Content }}
   </div>

    <div class="main-right">
        {{ $image := resources.Get "/sapling.svg" }}

        {{ end }}
    </div>
</div>
{{ end }}
